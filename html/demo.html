<!DOCTYPE html>
<html>
<head>
    <title>Demo Using EventBus</title>

    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="../js/libs/require.js" data-main="../js/logic/Main"></script>

</head>
<body>

<div id="order_id">

    <!-- 1. Product is added the the cart label-->
    <span id="cart_id" class="label label-info">No items in cart</span>

    <form class="form-inline" role="form">

        <div class="form-group">
            <label class="sr-only">Nickname</label>

            <div id="NickName">
                <input type="text" class="form-control" id="nick_name_id" placeholder="Enter NickName">
            </div>

        </div>

        <!-- 2. The email and password should be marked as mandatory once the BUY button is clicked-->
        <div class="form-group">
            <label class="sr-only">Email address</label>

            <div id="email_text_field_id">
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
            </div>

        </div>

        <div class="form-group">
            <label class="sr-only" for="exampleInputPassword2">Password</label>

            <div id="email_pass_field_id">
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
            </div>

            <button id="buy_button_id" type="button" class="btn btn-default">Buy Now</button>
        </div>
    </form>

    <!-- 3. Notification is prompted once the user enters the credentials and clicks on BUY button -->
    <span id="buy_notification_id" class="label label-default"></span>
</div>


</body>
</html>
